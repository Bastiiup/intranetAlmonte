# Configuración de Railpack/Nixpacks para Railway
# El proyecto está en el subdirectorio AlmonteIntranet/

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "cd AlmonteIntranet",
  "npm install --prefer-offline --no-audit --legacy-peer-deps"
]

[phases.build]
cmds = [
  "cd AlmonteIntranet",
  "export NEXT_TELEMETRY_DISABLED=1",
  "npm run build"
]

[start]
cmd = "cd AlmonteIntranet && node server.js"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
